version: '3.3'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: hlystovea/foodgram_back:latest
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    command:
      - bash -c 'python manage.py migrate'
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: hlystovea/foodgram_front:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
